name: Upload Python Package to PyPI on Tag

on:
  push:
    tags:
      - "*.*.*"   # runs only on semantic version tags like 1.0.0, 2.3.1, etc.

jobs:
  pypi-publish:
    name: Publish release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/wawebpy
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Detected version: $VERSION"
          # Update project version if using setuptools_scm/pyproject
          # Example with setuptools:
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml || true

      - name: Build package
        run: python -m build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}